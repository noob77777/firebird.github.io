<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FireBird</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- Firebase -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-database.js"></script>
    <!-- Local Scripts -->
    <script src="./script.js" defer></script>
    <script src="./database.js" defer></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="loginmenu">
      <h1>Login</h1>
      <form>
        UserId: <br />
        <input type="text" id="user" /><br />
        <input type="button" value="Login" id="submit_button" /><br />
      </form>
    </div>

    <div id="interface">

      <div id="sendrec">
        <div class="container-fluid">
          <div class="row">
            <div class="col-6">
              <h4>Sender : <span id="sender"></span></h4>
            </div>
              <div class="col-6">
              
                <h4>Receiver : <span id="receiver" ></span></h4>
              </div>
          </div>

        </div>
      </div>


      <div class="container-fluid">
        <div class="row">
          <div id="chatbox" class="col-6">
            

            <h1>Contacts</h1>

            Receivers ID:
            <br />
            <input type="text" id="newid" />
            <button id="newuser">Create New</button>
            <ul id="contacts"></ul>
          </div>

          <div id="inbox" class="col-6">
            <h1>Inbox</h1>
            <ul id="live_inbox"></ul>
            Message <br />
            <input type="text" id="live_mssg" />

            <input type="button" value="Send" id="send_mssg" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
